<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<style>
.button {
	border: none;
	color: white;
	padding: 10px;
	margin: 4px 2px;
	text-align: center;
}

.button1 {
	border-radius: 4px;
	background-color: #008CBA;
} /* Blue */
</style>
</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="#">Employee Management System</a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<!--  			<li class="nav-item"><a class="nav-link"
					th:href="@{/employees}">Employee Management</a></li>
					-->
			</ul>
		</div>
	</nav>

	<!--      <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <ul class="navbar-nav">

            <li class="nav-item">
                <a class="nav-link btn btn-outline-warning" href="/employees">List Employee</a>
            </li>

            <li class="nav-item">
                <a class="nav-link btn btn-outline-warning" href="/employees/new">Add Employee</a>
            </li>

        </ul>
    </nav>
-->
	<div class="container">
		<div class="row">
			<h1>List Employees</h1>
		</div>


		<div>
			<button class="button button1" type="button"
				onclick="location.href = '/employees/new'">Add Employee</button>
		</div>

		<table class="table table-hover">
			<thead>
				<tr>
					<th>Firstname</th>
					<th>Lastname</th>
					<th>Email</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="employee: ${emps}">
					<td th:text="${employee.empFirstName}"></td>
					<td th:text="${employee.empLastName}"></td>
					<td th:text="${employee.empEmail}"></td>

					<td><a th:href="@{/employees/edit/{id}(id=${employee.id})}"
						class="btn btn-primary">Update</a> <a
						th:href="@{/employees/{id}(id=${employee.id})}"
						class="btn btn-danger">Delete</a></td>
				</tr>

			</tbody>
		</table>


	</div>
</body>
</html>
